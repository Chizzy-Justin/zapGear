<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width,initial-scale=1"> <title>Checkout</title> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <style>body{background-color:#f8f9fa}.checkout-container{max-width:1200px;margin:0 auto;padding:20px}.form-checkout{background-color:#fff;padding:20px;border-radius:5px;box-shadow:0 0 10px rgba(0,0,0,.1)}.order-summary{background-color:#fff;padding:20px;border-radius:5px;box-shadow:0 0 10px rgba(0,0,0,.1)}.checkout-btn{width:100%}</style> </head> <body> <div class="container checkout-container"> <div class="row"> <div class="col-md-8"> <form class="form-checkout"> <h2>Checkout</h2> <p>Please fill in your details to complete your purchase.</p> <div class="row"> <div class="col-md-6 mb-3"> <label for="firstName">First Name</label> <input class="form-control" id="firstName" required> </div> <div class="col-md-6 mb-3"> <label for="lastName">Last Name</label> <input class="form-control" id="lastName" required> </div> <div class="mb-3"> <label for="email">Email</label> <input type="email" class="form-control" id="email" required> </div> <div class="mb-3"> <label for="phone">Phone Number</label> <input type="tel" class="form-control" id="phone" required> </div> <hr class="mb-4"> </div> <hr class="mb-4"> <h4 class="mb-3">Payment</h4> <button class="btn btn-primary btn-lg checkout-btn" type="submit">Continue to checkout</button> </form> </div> <div class="col-md-4"> <div class="order-summary"> <h3>Order Summary</h3> </div> </div> </div> </div> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
